{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>계정 생성 페이지</h3>
<div class="registration-form-container">
    <form method="POST" id="login-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">계정 생성</button>
    </form>
    <p class="mt-2">또는 <a href="{% url 'login' %}">로그인</a></p>
</div>
    <script src="/static/resources/js/base.js"></script>
{% endblock %}
