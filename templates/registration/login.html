{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>로그인 페이지</h1>
<p class="lead text-muted">접속 하기</p>
<div class="login-form-container">
    <form method="POST" id="login-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">로그인</button>
    </form>
    <p class="mt-2">또는 <a href="{% url 'django_registration_register' %}">계정 생성</a></p>
</div>
    <script src="/static/resources/js/base.js"></script>
{% endblock %}
